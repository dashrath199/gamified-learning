{% if messages %}
<div class="space-y-3 mb-6">
  {% for message in messages %}
  <div class="rounded-md p-4
    {% if message.tags == 'success' %} bg-green-100 border border-green-200 text-green-800 
    {% elif message.tags == 'error' %} bg-red-100 border border-red-200 text-red-800 
    {% elif message.tags == 'warning' %} bg-yellow-100 border border-yellow-200 text-yellow-800 
    {% else %} bg-blue-100 border border-blue-200 text-blue-800 
    {% endif %}"
    role="alert">
    <p class="font-bold">
        {% if message.tags == 'success' %}Success
        {% elif message.tags == 'error' %}Error
        {% elif message.tags == 'warning' %}Warning
        {% else %}Info{% endif %}
    </p>
    <p>{{ message }}</p>
  </div>
  {% endfor %}
</div>
{% endif %}
