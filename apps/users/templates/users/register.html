{% extends 'users/auth_base.html' %}

{% block title %}Create Account{% endblock %}

{% block auth_content %}
<div class="mt-10">
    <div>
        <h2 class="text-2xl font-bold leading-9 tracking-tight text-gray-900">Create your account</h2>
        <p class="mt-2 text-sm leading-6 text-gray-500">
            Already a member?
            <a href="{% url 'users:login' %}" class="font-semibold text-brand-purple hover:text-opacity-90">Sign in</a>
        </p>
    </div>

    <div class="mt-10">
        <form id="register-form" class="space-y-6" action="#" method="POST">
            {% csrf_token %}
            <div>
                <label for="full_name" class="block text-sm font-medium leading-6 text-gray-900">Full Name</label>
                <div class="mt-2">
                    <input id="full_name" name="full_name" type="text" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-brand-purple sm:text-sm sm:leading-6">
                </div>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
                <div class="mt-2">
                    <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-brand-purple sm:text-sm sm:leading-6">
                </div>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                <div class="mt-2">
                    <input id="password" name="password" type="password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-brand-purple sm:text-sm sm:leading-6">
                </div>
            </div>
            <div>
                <label for="grade_id" class="block text-sm font-medium leading-6 text-gray-900">Grade</label>
                <div class="mt-2">
                    <select id="grade_id" name="grade_id" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-brand-purple sm:text-sm sm:leading-6">
                        <option value="">Loading grades...</option>
                    </select>
                </div>
            </div>
            
            <div id="error-message" class="text-sm font-medium text-red-600"></div>

            <div>
                <button type="submit" id="submit-button" class="flex w-full justify-center rounded-md bg-brand-purple px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-opacity-90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-brand-purple disabled:opacity-50">
                    <span class="button-text">Create Account</span>
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden button-spinner" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', () => {
    const gradeSelect = document.getElementById('grade_id');
    fetch('/api/v1/grades/')
        .then(response => response.json())
        .then(grades => {
            gradeSelect.innerHTML = '<option value="">Select your grade...</option>'; // Clear loading text
            grades.forEach(grade => {
                const option = document.createElement('option');
                option.value = grade.id;
                option.textContent = grade.display_name;
                gradeSelect.appendChild(option);
            });
        });

    const registerForm = document.getElementById('register-form');
    const errorMessageDiv = document.getElementById('error-message');
    const submitButton = document.getElementById('submit-button');
    const buttonText = submitButton.querySelector('.button-text');
    const buttonSpinner = submitButton.querySelector('.button-spinner');

    registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorMessageDiv.textContent = '';
        buttonText.classList.add('hidden');
        buttonSpinner.classList.remove('hidden');
        submitButton.disabled = true;

        const formData = new FormData(registerForm);
        const data = Object.fromEntries(formData.entries());

        try {
            const response = await fetch('/api/v1/auth/register/', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify(data),
            });

            if (response.status === 201) {
                alert('Registration successful! Please log in.');
                window.location.href = "{% url 'users:login' %}";
            } else {
                const errorData = await response.json();
                let errors = Object.values(errorData).map(e => e.join(' ')).join(' ');
                errorMessageDiv.textContent = errors || 'Registration failed.';
            }
        } catch (error) {
            errorMessageDiv.textContent = 'An error occurred. Please try again.';
        } finally {
            buttonText.classList.remove('hidden');
            buttonSpinner.classList.add('hidden');
            submitButton.disabled = false;
        }
    });
});
</script>
{% endblock %}
