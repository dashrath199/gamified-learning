{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<header class="bg-white shadow-sm">
    <div class="mx-auto max-w-7xl px-4 py-4 sm:px-6 lg:px-8">
        <h1 class="text-lg font-semibold leading-6 text-gray-900">Dashboard</h1>
    </div>
</header>
<main class="py-10">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div id="user-stats" class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
            <div class="bg-white overflow-hidden shadow rounded-lg p-5 skeleton-loader h-28"></div>
            <div class="bg-white overflow-hidden shadow rounded-lg p-5 skeleton-loader h-28"></div>
            <div class="bg-white overflow-hidden shadow rounded-lg p-5 skeleton-loader h-28"></div>
        </div>

        <div class="mt-10">
            <h2 class="text-2xl font-semibold text-gray-800">Your Subjects</h2>
            <div id="subject-list" class="mt-4 grid grid-cols-1 gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
                <div class="bg-white rounded-lg shadow h-48 skeleton-loader"></div>
                <div class="bg-white rounded-lg shadow h-48 skeleton-loader"></div>
                <div class="bg-white rounded-lg shadow h-48 skeleton-loader"></div>
                <div class="bg-white rounded-lg shadow h-48 skeleton-loader"></div>
            </div>
        </div>
    </div>
</main>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', async function() {
    const token = localStorage.getItem('accessToken');
    if (!token) {
        // THIS IS THE CORRECTED LINE:
        window.location.href = '{% url "users:login" %}';
        return;
    }

    const API_BASE = '/api/v1';
    const statsContainer = document.getElementById('user-stats');
    const subjectContainer = document.getElementById('subject-list');

    try {
        const progressResponse = await fetch(`${API_BASE}/users/me/progress/`, {
            headers: { 'Authorization': `Bearer ${token}` }
        });
        if (!progressResponse.ok) throw new Error('Failed to fetch user progress');
        const data = await progressResponse.json();
        
        const user = data.user;
        const navUsername = document.getElementById('nav-username');
        if (navUsername) navUsername.textContent = user.full_name;
        
        statsContainer.innerHTML = `
            <div class="bg-white overflow-hidden shadow rounded-lg p-5 transition-all hover:shadow-lg">
                <div class="text-sm font-medium text-gray-500 truncate">Level</div>
                <div class="mt-1 text-3xl font-semibold text-indigo-600">${user.level}</div>
            </div>
            <div class="bg-white overflow-hidden shadow rounded-lg p-5 transition-all hover:shadow-lg">
                <div class="text-sm font-medium text-gray-500 truncate">XP</div>
                <div class="mt-1 text-3xl font-semibold text-indigo-600">${user.xp}</div>
            </div>
            <div class="bg-white overflow-hidden shadow rounded-lg p-5 transition-all hover:shadow-lg">
                <div class="text-sm font-medium text-gray-500 truncate">Badges</div>
                <div class="mt-1 text-3xl font-semibold text-indigo-600">${data.badges.length}</div>
            </div>
        `;

        const subjectsResponse = await fetch(`${API_BASE}/subjects/?grade_id=${user.grade.id}`, {
             headers: { 'Authorization': `Bearer ${token}` }
        });
        if (!subjectsResponse.ok) throw new Error('Failed to fetch subjects');
        const subjects = await subjectsResponse.json();
        
        if (subjects.length > 0) {
            subjectContainer.innerHTML = subjects.map(subject => `
                <div class="group bg-white overflow-hidden shadow rounded-lg p-5 flex flex-col justify-between transition-all hover:shadow-xl hover:-translate-y-1">
                    <div>
                        <h3 class="text-lg font-medium text-gray-900">${subject.name} ${subject.icon || ''}</h3>
                        <p class="mt-2 text-sm text-gray-500">${subject.description.substring(0, 50)}...</p>
                    </div>
                    <div class="mt-4">
                        <a href="/games/subject/${subject.id}/" class="w-full text-center rounded-md bg-indigo-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-indigo-700 transition-all group-hover:bg-indigo-500">
                            Play Games
                        </a>
                    </div>
                </div>
            `).join('');
        } else {
            subjectContainer.innerHTML = '<p class="text-gray-500 col-span-full">No subjects found for your grade.</p>';
        }

    } catch(error) {
        console.error("Dashboard loading error:", error);
        document.querySelector('main').innerHTML = '<p class="text-center text-red-500">Could not load dashboard data. Please try again.</p>';
    }
});
</script>
{% endblock %}
